customization: 2235349038
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - { when: composing, accept: Return, send: Escape }
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default
punctuator:
  import_preset: symbols
recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]+|[0-9])$"
    reverse_lookup: "^z[a-z]*$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
  prefix: z
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 王永民先生"
  description: |
    五筆字型98版
    碼表源自 qq
    敲 z 鍵進入拼音反查
    
  name: "五笔98"
  schema_id: wubi98
  version: 0.1.custom.2235349038
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["通用", "增廣"]
translator:
  dictionary: wubi98
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
